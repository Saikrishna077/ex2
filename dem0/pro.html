<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pro</title>
    <!--google fonts using css font properties-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--internal sytle css-->
    <!--font proterties-->
    <!--google fonts using css font properties-->
    <style>
      h1{ 
      color: aqua;
      background-color: black;
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-style: normal;
        }
    </style>
    <!--external style css-->
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <h1 align="center"><br>Time table</br></h1>
    <p align="center">time table for students</p>
    <table border="3px" style="width: 50%;">
      <th>name</th>
      <th>age</th>
      <tr>
        <td align="center">sai</td>
        <td>21</td></tr>
       <tr><td>nobita</td>
        <td>17</td>
      </tr>
    </table>
    <!--unorder list(list tag)
    square,circle,disc-->
    <ul type="circle">
        <li>Introduction to HTML</li>
        <li>HTML Document Structure</li>
        <li>Document Structure</li>
      </ul>
      <!--ordered list
      1,a,A,i,I-->
      <ol>
        <li>HTML Document Structure</li>
        <li>Document Structure</li>
      </ol>
      <!--marquee tag
      scrollamount
      img,gif
      scrolldelay
      direction=up,down,right,left
      behavior=alternate,slide,scroll-->
      <marquee behavior="" direction="right"><img src="giphy.webp" alt=""><h2>sai</h2>
      </marquee>
  </body>
</html>
